<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>SignUp</h1>
        </div>
        <div id="signup-form">
            <form action="">
                <input type="email" name="mail" id="mail" placeholder="Email"> <br>
                <p id="errorAlert"></p> <br>
                <input type="password" name="pass" id="pass" placeholder="Password">
            </form>
        </div>
        <div>
            <a href="login.html">Already have one? Go to LogIn</a>
        </div>
        <div>
            <button id="signup-btn">Create your account</button>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
